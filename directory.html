mainscroll = document.getElementById("mainscroll");
files = [];
var httpcimages = new XMLHttpRequest();
httpcimages.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        files = JSON.parse(this.responseText);
        var locallinks = [];
        for(var index = 0;index < files.length;index++){
            if(files[index].substring(files[index].length-5) == ".html"){
                var newa = document.createElement("A");
                newa.href = files[index];
                newa.innerHTML = files[index];
                mainscroll.appendChild(newa);
                locallinks.push(newa);
                
            }
        }
        rainbow(locallinks);
    }
};
httpcimages.open("GET", "rdir.php", true);
httpcimages.send();
